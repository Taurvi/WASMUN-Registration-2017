<form name="form" id="form" role="form" class="form-horizontal">
    <div>
        <h4>Section I: School Information</h4>
        <div class="control-group">
            <label class="control-label" for="schoolName">School Name:</label>
            <div class="controls">
                <input type="text" name="schoolName" id="schoolName" class="form-control" ng-model="data.schoolInfo.name" required />
            </div>
        </div>

        <div class="input-group">
            <label class="control-label" for="schoolAddress">School Address</label>
            <input type="text" name="schoolAddress" id="schoolAddress" class="form-control" ng-model="data.schoolInfo.address" required />
        </div>
    </div>
    <hr>

    <div class="form-group">
        <h4>Section II: Delegation Contact Information</h4>
        <h5>Adviser:</h5>
        <div class="input-group">
            <label>
                Name: <input type="text" class="form-control" ng-model="data.delegationContacts.adviser.name" required/>
            </label>
        </div>

        <div class="input-group">
            <label>
                E-mail: <input type="email" name="adviserEmail" class="form-control" ng-model="data.delegationContacts.adviser.email" required />
            </label>
        </div>

        <!-- need to validate -->
        <div class="input-group">
            <label>
                Phone: <input type="text" class="form-control" ng-model="data.delegationContacts.adviser.phone" required />
            </label>
        </div>

        <h5>Head Delegate</h5>
        <div class="input-group">
            <label>
                Name: <input type="text" class="form-control" ng-model="data.delegationContacts.headDelegateOne.name" required/>
            </label>
        </div>

        <div class="input-group">
            <label>
                E-mail: <input type="email" class="form-control" ng-model="data.delegationContacts.headDelegateOne.email" required />
            </label>
        </div>
        <!-- need to validate -->
        <div class="input-group">
            <label>
                Phone: <input type="text" class="form-control" ng-model="data.delagationContacts.headDelegateOne.phone" required />
            </label>
        </div>
        <input type="button" class="btn btn-default" ng-click="" value="Add another head delegate"/>

    </div>
    <hr>

    <div class="form-group">
        <h4>Section III: Country Selection</h4>
        <table class="table table-striped">
            <tr ng-repeat="(county, committees) in matrix">
                <td>{{country}}</td>
                <td>{{committees}}</td>
            </tr>
        </table>
    </div>

    <div class="form-group">
        <h4>Section IV: Delegation Information</h4>
        <div class="input-group">
            <label>
                Intended Delegation Size: <input type="number" class="form-control" ng-model="data.delegationInfo.size" required/>
            </label>
        </div>
    </div>
    <hr>

    <label>Requested Slots: <input type="number" class="form-control" ng-model="data.delegationInfo.slots" required></label>{{}}<br>
    <label>
        Estimated Cost: <input type="text" class="form-control" ng-readonly="true" ng-value="(50 + (30) * data.delegationInfo.slots) || 50" ng-model="data.delegationInfo.cost">
    </label>

    <input type="button" class="btn btn-default" ng-click="clear()" value="Clear" />
    <input type="button" class="btn btn-default" ng-disabled="userForm.$invalid" ng-click="submit(data)" value="Submit" />
</form>
<pre>data = {{registration | json}}</pre>
